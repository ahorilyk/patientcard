<form method="POST" name="drugs" action="">

<div class="heading">
	<h1>Листок лікарських призначень</h1>
	<p>Номер карти <input type="text" name="cardnumber" id="cardnumber" size="10"> <button><i class="fa fa-search"></i></button>
		Прізвище, ім'я, по батькові пацієнта <input type="text" name="patient" size="30"> <button><i class="fa fa-search"></i></button></p>
</div>




<div class="wrapper">
	<div class="table">
		<div class="row">
			<div class="cell number">#</div>
			<div class="cell drugCell">Призначення</div>
			<div class="cell signa">Відмітки про виконання</div>

		</div>

		<div class="row">
			<div class="cell number">1</div>
			<div class="cell drugCell">Дієта</div>
			<div class="cell signa" id="dates">
				<!-- Cells with js-->

			</div>
		</div>

		<div class="row">
			<div class="cell number">2</div>
			<div class="cell drugCell">

				<input list="drugname" class="listDrugname" placeholder="Назва лікарського засобу">
				<datalist id="drugname1">
				<option value="Магнію сульфат, р-н д/ін  25% амп 5 мл"></option>
				<option value="L-лізину есцинат, р-н д/ін 0,1% амп. 5 мл"></option>
				<option value="Клексан, р-н д/ін 2000анти-Ха МО 0,2мл шпр-доза"></option>
				<option value="Клексан, р-н д/ін 4000анти-Ха МО 0,4мл шпр-доза"></option>
				</datalist>
		
				<select name="freq">
					<option value="1">1 раз/добу</option>
					<option value="2">2 раз/добу</option>
					<option value="3">3 раз/добу</option>
					<option value="4">4 раз/добу</option>
				</select>
			</div>

			<div class="cell">
				<div id="checks">
					<!-- Cells with js-->
				</div>
				

			</div>
		</div>


	</div>

</div>
